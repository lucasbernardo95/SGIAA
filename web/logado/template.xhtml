<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SGIAA</title>
        <h:outputStylesheet library="css" name="css.css"/>
    </h:head>
    <h:body >
        <h:form>
            <p:menubar >
                <p:menuitem value="Bairros" url="bairro.xhtml" icon="fa fa-location-arrow" actionListener="#{graficoBean.init()}"></p:menuitem>
                <p:menuitem value="Regiões" url="regiao.xhtml" icon="fa fa-map-marker" actionListener ="#{regiaoBean.buscar()}"></p:menuitem>
                <p:menuitem value="Palhetas" url="palheta.xhtml" icon="fa fa-th" actionListener ="#{palhetaBean.buscar()}"></p:menuitem>               
                <p:menuitem value="Meus dados" url="dados.xhtml" icon="fa fa-book"></p:menuitem>                
                <p:menuitem value="Cadastrar usuários"  oncomplete="PF('cadastro').show();" />
               
                <p:menuitem value="Sair" url="#" icon="fa fa-user-times"  />
                <p:menuitem value="Olá 'fulano'" icon="fa fa-user"/>
            </p:menubar>

            <p:dialog  id="cadastro" header="Cadastro de usuário" widgetVar="cadastro"
                       height="30%" width="30%" resizable="false">
                <p:panelGrid columns="2" >

                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{usuarioBean.usuario.nome}"/>

                    <p:outputLabel value="Login"/>
                    <p:inputText value="#{usuarioBean.usuario.login}"/>

                    <p:outputLabel value="Senha"/>
                    <p:inputText maxlength="10" value="#{usuarioBean.usuario.senha}"/>

                    <p:outputLabel value="CPF"/>
                    <p:inputMask mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}"/>

                    <p:commandButton value="Salvar" action="#{usuarioBean.salvar()}" update=""/>
                    <p:outputLabel />
                </p:panelGrid>
            </p:dialog>
        </h:form>
        <hr/>
          
        
        <ui:insert></ui:insert>
    </h:body>
</html>
