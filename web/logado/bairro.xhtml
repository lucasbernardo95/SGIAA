<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml">
    <h:form id="fbairro">
        <p:growl autoUpdate="true" />
        <p:dock position="bottom">   
            <p:menuitem value="Login" icon="/resources/img/home.png"  url="#"/>
            <p:menuitem value="Buscar" icon="/resources/img/search.png"  url="#"/>
            <p:menuitem value="Zonas de risco" icon="/resources/img/radar.png"  url="#"/>
        </p:dock>

        <p:dataTable value="#{bairroBean.lista}" var="bairro" id="bairros" widgetVar="cellUsuario"
                     paginator="true" rows="10" editable="true" paginatorPosition="top">

            <f:facet name="header">
                <p:commandButton value="Novo" oncomplete="PF('cadastro').show();"/>
            </f:facet>
            
            <p:ajax event="rowEdit" listener="#{bairroBean.atualizar}" update="fbairro bairros "/>
            <p:ajax event="rowEditCancel" listener="#{bairroBean.cancelar}" update="fbairro bairros "/>

           
            <p:column headerText="Nome" sortBy="#{bairro.nome}" filterBy="#{bairro.nome}" width="7%">
                <h:outputText value="#{bairro.nome}"></h:outputText>
            </p:column>
             <p:column headerText="Opções" width="7%">
                 <p:commandButton  value="Ver Gráfico" actionListener="#{graficoBean.mostraBairroPorRisco}" 
                                 oncomplete="PF('diagrisco').show();"
                                 update="fbairro">
                    <f:attribute name="bairroEscolhido" value="#{bairro}" />
                </p:commandButton>
            </p:column>
            <p:column headerText="Total_ovos" sortBy="#{bairro.total_ovos}" filterBy="#{bairro.total_ovos}" width="7%">
                <h:outputText value="#{bairro.total_ovos}"></h:outputText>
            </p:column>
            <p:column headerText="Total_larvas" sortBy="#{bairro.total_larvas}" filterBy="#{bairro.total_larvas}" width="7%">
                <h:outputText value="#{bairro.total_larvas}"></h:outputText>
            </p:column>
            <p:column headerText="Taxa_eclusao" sortBy="#{bairro.taxa_eclosao}" filterBy="#{bairro.taxa_eclosao}" width="7%">
                <h:outputText value="#{bairro.taxa_eclosao}"></h:outputText>
            </p:column>            
            <p:column headerText="Bairro_risco" sortBy="#{bairro.bairro_risco}" filterBy="#{bairro.bairro_risco}" width="7%">
                <h:outputText value="#{bairro.bairro_risco}"></h:outputText>
            </p:column>

        </p:dataTable>
        
        <p:dialog header="Cadastro" widgetVar="cadastro" showEffect="explode" 
                  height="50%" width="50%" resizable="false">
            <p:panelGrid columns="2" >
                <p:outputLabel value="Nome"/>
                <p:inputText  value="#{bairroBean.bairro.nome}"/>
                <p:outputLabel value="Total ovos "/>
                <p:inputNumber value="#{bairroBean.bairro.total_ovos}"/>
                <p:outputLabel value="Total larvas"/>
                <p:inputNumber value="#{bairroBean.bairro.total_larvas}"/>
                <p:outputLabel value="Taxa de eclusão"/>
                <p:inputNumber value="#{bairroBean.bairro.taxa_eclosao}"/>
                <p:outputLabel value="Risco do bairro"/>
                <p:inputNumber value="#{bairroBean.bairro.bairro_risco}"/>                
                <p:commandButton value="Salvar" actionListener="#{bairroBean.salvar()}" update="bairros" />
            </p:panelGrid>
        </p:dialog>
        
        
        
        
        
        <p:dialog header="Grau de risco" widgetVar="diagrisco" showEffect="explode" 
                  height="50%" width="50%" resizable="false">

            <p:chart type="metergauge" model="#{graficoBean.meterGaugeMode}" style="width:400px;height:250px" rendered="#{graficoBean.meterGaugeMode ne null}"/>
            <p:commandButton value="Fechar" oncomplete="PF('diagrisco').hide();" update="fbairro" />
        </p:dialog>
    </h:form>




</ui:decorate>
