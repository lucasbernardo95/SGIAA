<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SGIAA</title>
    </h:head> 
    <h:body>
        <h:form>
            <p:menubar>
                <p:menuitem value="Sair" action="#{validador.sair()}"></p:menuitem>
                <p:menuitem value="Cadastrar" action="#{bairroBean.novo()}"></p:menuitem>
                <p:menuitem value="" action="#{bairroBean.buscar()}"></p:menuitem>
            </p:menubar>
        
            <p:panelGrid columns="2">
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{bairroBean.entidade.nome}"/>
                
                <p:outputLabel value="Total de ovos"/>
                <p:inputNumber value="#{bairroBean.entidade.total_ovos}"/>
                
                <p:outputLabel value="Total de larvas"/>
                <p:inputNumber value="#{bairroBean.entidade.total_larvas}"/>
                
                <p:outputLabel value="Taxa de eclosÃ£o"/>
                <p:inputNumber value="#{bairroBean.entidade.taxa_eclosao}"/>
                
                <p:outputLabel value="Palhetas"/>
                <p:inputText value="#{bairroBean.entidade.listaPalheta}"/>
                
                <p:outputLabel value="Grau de risco"/>
                <p:inputNumber value="#{bairroBean.entidade.bairro_risco}"/>
                
                <p:commandButton value="Salvar" action="#{bairroBean.salvar()}"/>
            </p:panelGrid>
        
        </h:form>
    </h:body>
</html>
