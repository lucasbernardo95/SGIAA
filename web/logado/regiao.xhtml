<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml">
    <h:form>
        <p:growl autoUpdate="true" />
        <p:dock position="bottom">   
            <p:menuitem value="Login" icon="/resources/img/home.png"  url="#"/>
            <p:menuitem value="Buscar" icon="/resources/img/search.png"  url="#"/>
            <p:menuitem value="Zonas de risco" icon="/resources/img/radar.png"  url="#"/>
        </p:dock>

        <p:dataTable value="#{regiaoBean.lista}" var="regiao" id="regiao" widgetVar="cellUsuario"
                     paginator="true" rows="10" editable="true" paginatorPosition="top">

            <p:column headerText="Código" sortBy="#{regiao.id}" filterBy="#{regiao.id}" width="7%">
                <h:outputText value="#{regiao.id}"></h:outputText>
            </p:column>
            <p:column headerText="Região" sortBy="#{regiao.nome}" filterBy="#{regiao.nome}" width="7%">
                <h:outputText value="#{regiao.nome}"></h:outputText>
            </p:column>
            <p:column headerText="Grau de risco" sortBy="#{regiao.nome}" filterBy="#{regiao.nome}" width="7%">
                <h:outputText value="#{regiao.nome}"></h:outputText>
            </p:column>

        </p:dataTable>
    </h:form>

</ui:decorate>
