<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:decorate xmlns="http://www.w3.org/1999/xhtml"
             xmlns:h="http://xmlns.jcp.org/jsf/html"
             xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
             xmlns:p="http://primefaces.org/ui"
             xmlns:f="http://xmlns.jcp.org/jsf/core"
             template="template.xhtml">
    <h:form id="fregiao">
        <p:growl autoUpdate="true" />
        <p:dock position="bottom">   
            <p:menuitem value="Login" icon="/resources/img/home.png"  url="#"/>
            <p:menuitem value="Buscar" icon="/resources/img/search.png"  url="#"/>
            <p:menuitem value="Zonas de risco" icon="/resources/img/radar.png"  url="#"/>
        </p:dock>

        <p:dataTable value="#{regiaoBean.lista}" var="regiao" id="regioes" widgetVar="cellUsuario"
                     paginator="true" rows="10" editable="true" paginatorPosition="top">

            <f:facet name="header">
                <p:commandButton value="Novo" oncomplete="PF('cadastro').show();"/>
            </f:facet>

            <p:ajax event="rowEdit" listener="#{regiaoBean.atualizar}" update="fregiao regioes"/>
            <p:ajax event="rowEditCancel" listener="#{regiaoBean.cancelar}" update="fregiao regioes"/>
            
            <p:column headerText="Opções" width="7%">
                <p:rowEditor style="float: left;" />
                <p:commandButton value="Excluir" actionListener="#{regiaoBean.excluir()}" update="fregiao regioes"/>
            </p:column>
            <p:column headerText="Código" sortBy="#{regiao.id}" filterBy="#{regiao.id}" width="7%">
                <h:outputText value="#{regiao.id}"></h:outputText>
            </p:column>
            <p:column headerText="Região" sortBy="#{regiao.nome}" filterBy="#{regiao.nome}" width="7%">
                <p:cellEditor>
                    <f:facet name="output"><h:outputText value="#{regiao.nome}"></h:outputText></f:facet>
                    <f:facet name="input"><h:inputText value="#{regiao.nome}"/></f:facet>
                </p:cellEditor>
            </p:column>
            <p:column headerText="Grau de risco" sortBy="#{regiao.nome}" filterBy="#{regiao.nome}" width="7%">
                <h:outputText value="#{regiao.regiao_risco}"></h:outputText>
            </p:column>

        </p:dataTable>
        
        <p:dialog header="Cadastro" widgetVar="cadastro" showEffect="explode" 
                  height="50%" width="50%" resizable="false">
            <p:panelGrid columns="2" >                
                <p:outputLabel value="Nome"/>
                <p:inputText  value="#{regiaoBean.regiao.nome}"/>
                <p:outputLabel value="Risco da região "/>
                <p:inputNumber value="#{regiaoBean.regiao.regiao_risco}"/>
                              
                <p:commandButton value="Salvar" actionListener="#{regiaoBean.salvar()}" update="regioes" />
            </p:panelGrid>
        </p:dialog>
        
    </h:form>

</ui:decorate>
