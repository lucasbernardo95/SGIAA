<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>SGIAA</title>
    </h:head>
    <h:body onload="PF('login').show();">
      <h:form id="index">
           
            <p:growl autoUpdate="true"/>
            <p:dialog  id="login" header="Cadastro de usuÃ¡rio" widgetVar="login"
                       height="50%" width="30%" resizable="false">
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Login"/>
                    <p:inputText value="#{validador.login}"/>

                    <p:outputLabel value="Senha"/>
                    <p:inputText value="#{validador.senha}"/>

                    <p:commandButton value="Entrar" action="#{validador.autenticar()}" update=":index"/>
                    <p:outputLabel />
                </p:panelGrid>
            </p:dialog>
            

        </h:form>
    </h:body>
</html>
