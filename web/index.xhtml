<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>SGIAA</title>
    </h:head>
    <h:body>
        <h:form id="index">
            <p:menubar>
                <p:menuitem value="Login" actionListener="#{validador.exibeTela(true, false)}" update=":index"></p:menuitem>
                <p:menuitem value="Cadastro" actionListener="#{validador.exibeTela(false, true)}" update=":index">
                    <f:actionListener binding="#{usuarioBean.crianovo()}"></f:actionListener>
                </p:menuitem>
            </p:menubar>
            <p:growl autoUpdate="true"/>
            <p:panelGrid columns="2" rendered="#{validador.telaLogin eq true}">
                <p:outputLabel value="Login"/>
                <p:inputText value="#{validador.login}"/>
                
                <p:outputLabel value="Senha"/>
                <p:inputText value="#{validador.senha}"/>
                            
                <p:commandButton value="Entrar" action="#{validador.autenticar()}" update=":index"/>
                <p:outputLabel />
            </p:panelGrid>
            
            <p:panelGrid columns="2" rendered="#{validador.telaCadastro eq true}">
                
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{usuarioBean.usuario.nome}"/>
                
                <p:outputLabel value="Login"/>
                <p:inputText value="#{usuarioBean.usuario.login}"/>
                
                <p:outputLabel value="Senha"/>
                <p:inputText value="#{usuarioBean.usuario.login}"/>
                
                <p:outputLabel value="CPF"/>
                <p:inputText value="#{usuarioBean.usuario.cpf}"/>
                            
                <p:commandButton value="Salvar" action="#{usuarioBean.cadastrar()}" update=":index"/>
                <p:outputLabel />
            </p:panelGrid>
            
        </h:form>
    </h:body>
</html>
