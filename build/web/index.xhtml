<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>SGIAA</title>
    </h:head>
    <h:body>
        <h:form id="index">
            <p:menubar>
                <p:menuitem value="Login" oncomplete="PF('login').show();" update=":index"></p:menuitem>
                <p:menuitem value="Cadastro" oncomplete="PF('cadastro').show();" update="index"/>
                <p:menuitem value="escolher um menu alternativo para as págias. procurar um menu como "/>
            </p:menubar>
            <p:growl autoUpdate="true"/>
            <p:dialog  id="login" header="Cadastro de usuário" widgetVar="login"
                       height="50%" width="30%" resizable="false">
                <p:panelGrid columns="2" >
                    <p:outputLabel value="Login"/>
                    <p:inputText value="#{validador.login}"/>

                    <p:outputLabel value="Senha"/>
                    <p:inputText value="#{validador.senha}"/>

                    <p:commandButton value="Entrar" action="#{validador.autenticar()}" update=":index"/>
                    <p:outputLabel />
                </p:panelGrid>
            </p:dialog>
            <p:dialog  id="cadastro" header="Cadastro de usuário" widgetVar="cadastro"
                       height="30%" width="30%" resizable="false">
                <p:panelGrid columns="2" >

                    <p:outputLabel value="Nome"/>
                    <p:inputText value="#{usuarioBean.usuario.nome}"/>

                    <p:outputLabel value="Login"/>
                    <p:inputText value="#{usuarioBean.usuario.login}"/>

                    <p:outputLabel value="Senha"/>
                    <p:inputText maxlength="10" value="#{usuarioBean.usuario.senha}"/>

                    <p:outputLabel value="CPF"/>
                    <p:inputMask mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}"/>

                    <p:commandButton value="Salvar" action="#{usuarioBean.salvar()}" update=":index"/>
                    <p:outputLabel />
                </p:panelGrid>
            </p:dialog>

        </h:form>
    </h:body>
</html>
