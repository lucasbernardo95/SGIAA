<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>SGIAA</title>
    </h:head>
    <h:body onload="#{usuarioBean.init()}">
        <h:form id="index">

            <p:growl autoUpdate="true"/>

            <p:panelGrid columns="2" >
                <p:outputLabel value="Login"/>
                <p:inputText value="#{validador.login}"/>

                <p:outputLabel value="Senha"/>
                <p:password value="#{validador.senha}"/>

                <p:outputLabel />
                <p:commandButton value="Entrar" action="#{validador.autenticar()}" update=":index"/>
                
            </p:panelGrid>
            <p:panelGrid columns="2" >
                <p:outputLabel value="Nome"/>
                <p:inputText value="#{usuarioBean.usuario.nome}"/>

                <p:outputLabel value="CPF"/>
                <p:inputMask mask="999.999.999-99" value="#{usuarioBean.usuario.cpf}"/>
                
                <p:outputLabel value="Login"/>
                <p:inputText value="#{usuarioBean.usuario.login}"/>

                <p:outputLabel value="Senha"/>
                <p:password value="#{usuarioBean.usuario.senha}"/>
                
                <p:outputLabel />
                <p:commandButton value="Cadastrar" action="#{usuarioBean.salvar()}" update=":index"/>
                
            </p:panelGrid>

        </h:form>
    </h:body>
</html>
